<!DOCTYPE html>
<html lang="en" style="width: 599;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div style="width: 500px; margin: auto;">
        <div class="carousel slide" data-bs-ride="carousel" id="carousel-1">
            <div class="carousel-inner">
                <div class="carousel-item active"><img class="w-100 d-block" width="400px" height="300px" src="https://marketing.co.id/wp-content/uploads/2017/10/pasted-image-0.png" alt="Slide Image"></div>
                <div class="carousel-item"><img class="w-100 d-block" width="400px" height="300px" src="https://www.infopenerbangan.com/wp-content/uploads/2020/06/cropped-1200px-Garuda_Indonesia_Boeing_737-800_PK-GMM_HKG_2012-7-18.png" alt="Slide Image"></div>
                <div class="carousel-item"><img class="w-100 d-block" width="400px" height="300px" src="http://1.bp.blogspot.com/-uQGMCjmvOdc/VR0ZPahvYnI/AAAAAAAAHRI/3rUFrf16ksc/s1600/airbus_a380_by_hyppthe-d61jj8p.png" alt="Slide Image"></div>
            </div>
            <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span><span class="visually-hidden">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next"><span class="carousel-control-next-icon"></span><span class="visually-hidden">Next</span></a></div>
            <ol class="carousel-indicators">
                <li data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
                <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
            </ol>
        </div>
    </div>
    
    <h6 class="font-monospace text-center shadow">Pendaftaran Rute Penerbangan</h6>
    <div class="d-grid gap-2" style="width: 300px; margin: auto;">
        <form method="post">
            <table>
                <tr>
                    <td>Masakapai</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Bandara Asal</td>
                    <td>
                        <select name="" id="">
                            <option value="Waw">Option 1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Bandara Tujuan</td>
                    <td>
                        <select name="" id="">
                            <option value="Waw">Option 1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Harga Tiket</td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td class="text-right" colspan="2"><button class="btn btn-outline-success text-center shadow" type="button">Submit Data</button></td>
                </tr>
            </table>
            
        </form>
    </div>
    
    <hr>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Masakapai</th>
                    <th>Asal</th>
                    <th>Tujuan</th>
                    <th>Harga</th>
                    <th>Pajak</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                </tr>
                <tr>
                    <td>Cell 3</td>
                    <td>Cell 4</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
